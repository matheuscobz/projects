<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../intro-section-with-dropdown-navigation-main/images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="output.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

  </style>
</head>
<body>
  <section>
    <nav class="flex justify-between m-6 md:justify-around">
      <img class="sm:hidden" src="../intro-section-with-dropdown-navigation-main/images/logo.svg" alt="Logo">
      <img class="md:hidden " src="../intro-section-with-dropdown-navigation-main/images/icon-menu.svg" alt="Menu icon">
      
    
      


      
    </nav>
  </section>
  <main>
    <div class="flex flex-col items-center gap-6">
      <img src="../intro-section-with-dropdown-navigation-main/images/image-hero-mobile.png" alt="Image of a guy using a laptop">
      <h3 class="text-4xl font-bold "> Make remote work</h3>
      <p class="px-12 text-center font-medium text-base text-neutral-500 tracking-wide"> Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
      <button class="bg-black text-white px-6 py-3 border rounded-xl text-sm font-bold tracking-wide">Learn more</button>
      <div class="flex gap-3">
        <img class="h-1/3 w-1/3" src="../intro-section-with-dropdown-navigation-main/images/client-databiz.svg" alt="">
        <img class="h-1/3 w-1/3" src="../intro-section-with-dropdown-navigation-main/images/client-audiophile.svg" alt="">
        <img class="h-1/3 w-1/3 " src="../intro-section-with-dropdown-navigation-main/images/client-meet.svg" alt="">
        <img class="h-1/3 w-1/3" src="../intro-section-with-dropdown-navigation-main/images/client-maker.svg" alt="">
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution mt-4">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Matheus Escobozo</a>.
    </div>
  </footer>
</body>
</html>
